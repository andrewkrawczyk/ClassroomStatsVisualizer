{% extends "app/layout.html" %}

{% block title %}Register{% endblock %}

{% block extra_head %}
    {% load static %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/login_style.css' %}"/>
{% endblock %}


{% block content %}
    <div class="container containerLogin">
        <div class="row">
            <div class="col">
                <div class="user_card">
                    <h3 id="form-title">CSV Teacher Registration</h3>
                    <div class="container form_container">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <span class="input-group-user"><i class="fas fa-user"></i></span>
                                </div>
                                <label class="input-group col-md-10 col-sm-10 col-xs-10">
                                    <input type="text" name="username" placeholder="Username..."
                                           class="form-control">
                                </label>
                            </div>
                            <div class="row rowPass">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <span class="input-group-pass"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                <label class="input-group col-md-10 col-sm-10 col-xs-10">
                                    <input type="fist_name" name="first_name" placeholder="First Name..."
                                           class="form-control">
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <span class="input-group-pass"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                <label class="input-group col-md-10 col-sm-10 col-xs-10">
                                    <input type="last_name" name="last_name" placeholder="Last Name..."
                                           class="form-control">
                                </label>
                            </div>
                            <div class="row rowPass">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <span class="input-group-pass"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                <label class="input-group col-md-10 col-sm-10 col-xs-10">
                                    <input type="email" name="email" placeholder="Email..."
                                           class="form-control">
                                </label>
                            </div>
                            <div class="row">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <span class="input-group-pass"><i class="fas fa-key"></i></span>
                                </div>
                                <label class="input-group col-md-10 col-sm-10 col-xs-10">
                                    <input type="password" name="password1" placeholder="Password..."
                                           class="form-control">
                                </label>
                            </div>
                            <div class="row rowPass">
                                <div class="col-md-1 col-sm-1 col-xs-1">
                                    <span class="input-group-pass"><i class="fas fa-key"></i></span>
                                </div>
                                <label class="input-group col-md-10 col-sm-10 col-xs-10">
                                    <input type="password" name="password2" placeholder="Password..."
                                           class="form-control">
                                </label>
                            </div>
                            <div class="row register_container">
                                <input class="btn login_btn col-md-4 col-sm-4 col-xs-4" type="submit"
                                       value="Register Account" style="font-size: large">
                            </div>
                        </form>

                    </div>

                    {{ form.errors }}

                    <div class="signUp">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
        /* We start indexing at one because CSRF_token is considered and input field
        */

        //Query All input fields
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Username..';
        form_fields[2].placeholder = 'First Name..';
        form_fields[3].placeholder = 'Last Name..';
        form_fields[4].placeholder = 'Email..';
        form_fields[5].placeholder = 'Enter password...';
        form_fields[6].placeholder = 'Re-enter Password...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
{% endblock %}
