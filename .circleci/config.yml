version: 2.1

orbs:
  python: circleci/python@2.0.3

jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          cache-version: << pipeline.parameters.cache-version >>
          app-dir: ~/project/DjangoWebProject
      - run:
          name: Test
          working-dir: ~/project/DjangoWebProject
          command: |
            pytest --version
workflows:
  main:
    jobs:
      - build