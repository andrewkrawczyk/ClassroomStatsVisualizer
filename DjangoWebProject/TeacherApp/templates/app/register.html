{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="RegistrationForm">
            <form method="post">
                {% csrf_token %}
                <h4>Join Today</h4>
                <hr />
                <div class="form-group">
                    <div class="col-md-10">
                        {{ form }}
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">Sign Up </button>
                    <div class="col-md-10">
                    </div>
            </form>
            <div class="col-md-8">
                <small class="text0-muted">
                    Already have an account? <a href="{% url 'login' %}">Log in</a>
                </small>
        </section>
    </div>
</div>

{% endblock %}
